<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
</head>

<body>

  <div class="main-wrapper flex flex-col">

    <div class="form-title">
      <h2 class="">Image Gallery</h2>
    </div>

    <div class="form-wrapper">

      <form action="" id="form">

        <div class="input-flex">

          <div>
            <label for="name" class="form-label">
              Name
            </label>
            <input type="text" name="name" id="name" class="form-input" />
          </div>

          <div>
            <label for="title" class="form-label">
              Title
            </label>
            <input type="text" name="title" id="title" class="form-input" />
          </div>

        </div>

        <div class="mb-3">
          <label for="url" class="form-label">
            URL
          </label>
          <input type="text" name="url" id="url" class="form-input" />
        </div>

        <div class="btn-group">

          <button class="btn" type="submit">Upload Image</button>
          <p class="delete-hint">*double click on image to delete</p> 

        </div>

      </form>
    </div>
  </div>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
